<!DOCTYPE html>
<html>
<head>
    <title>Snow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="cnv"></canvas>
    <p>
        Click within the canvas to spawn a snowflake at mouse position
    </p>
    <p>
        Press 1 to spawn 100 snowflakes randomly
    </p>
    <p>
        Press space to delete a random snowflake
    </p>
    <p>
        Press r to delete all snowflakes
    </p>

    <script src="graphics-library.js"></script>
    <script src="math-extensions.js"></script>
    <script src="main.js"></script>
</body>
</html>
